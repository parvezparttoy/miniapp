<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Fun Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #score {
            font-size: 40px;
            margin-bottom: 20px;
        }

        #plane {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background-color: red;
            border-radius: 10px;
        }

        #betContainer {
            margin-top: 20px;
        }

        #betButton {
            padding: 10px 20px;
            background-color: green;
            border: none;
            color: white;
            cursor: pointer;
        }

        #betButton:hover {
            background-color: darkgreen;
        }

        #status {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">0</div>
        <div id="plane"></div>
        <div id="betContainer">
            <button id="betButton">Place Bet</button>
            <input type="number" id="betAmount" placeholder="Enter Amount">
        </div>
        <div id="status">FUN MODE</div>
    </div>

    <script>
        let score = 0;
        let betAmount = 0;
        let isBetting = false;

        const scoreDisplay = document.getElementById('score');
        const betButton = document.getElementById('betButton');
        const betInput = document.getElementById('betAmount');
        const plane = document.getElementById('plane');

        betButton.addEventListener('click', () => {
            if (betInput.value) {
                betAmount = parseFloat(betInput.value);
                isBetting = true;
                startGame();
            } else {
                alert('Please enter a valid bet amount!');
            }
        });

        function startGame() {
            let multiplier = 1;
            const interval = setInterval(() => {
                if (multiplier >= 10) {
                    clearInterval(interval);
                    gameOver();
                    return;
                }
                multiplier += 0.1;
                plane.style.transform = `translateX(-50%) translateY(-${multiplier * 10}px)`;
                scoreDisplay.textContent = multiplier.toFixed(2);
            }, 100);

            setTimeout(() => {
                if (isBetting) {
                    clearInterval(interval);
                    gameOver();
                }
            }, 5000); // Game lasts for 5 seconds
        }

        function gameOver() {
            const finalScore = parseFloat(scoreDisplay.textContent);
            if (finalScore > 1) {
                alert(`You won! Your payout is ${betAmount * finalScore}`);
            } else {
                alert('You lost! Try again.');
            }
            isBetting = false;
            scoreDisplay.textContent = '0';
            plane.style.transform = 'translateX(-50%)';
        }
    </script>
</body>
</html>
