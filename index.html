<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Fun Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #score {
            font-size: 40px;
            margin-bottom: 20px;
        }

        #plane {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background-color: red;
            border-radius: 10px;
        }

        #betContainer {
            margin-top: 20px;
        }

        #betButton {
            padding: 10px 20px;
            background-color: green;
            border: none;
            color: white;
            cursor: pointer;
        }

        #betButton:hover {
            background-color: darkgreen;
        }

        #status {
            margin-top: 20px;
            font-size: 20px;
        }

        #gameOver {
            font-size: 24px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">1.00x</div>
        <div id="plane"></div>
        <div id="betContainer">
            <button id="betButton">Place Bet</button>
            <input type="number" id="betAmount" placeholder="Enter Amount">
        </div>
        <div id="status">FUN MODE</div>
        <div id="gameOver"></div>
    </div>

    <script>
        let score = 1;
        let betAmount = 0;
        let isBetting = false;
        let gameInterval;
        let isGameRunning = false;
        const scoreDisplay = document.getElementById('score');
        const betButton = document.getElementById('betButton');
        const betInput = document.getElementById('betAmount');
        const plane = document.getElementById('plane');
        const gameOverDisplay = document.getElementById('gameOver');

        betButton.addEventListener('click', () => {
            if (betInput.value && !isGameRunning) {
                betAmount = parseFloat(betInput.value);
                isBetting = true;
                isGameRunning = true;
                gameOverDisplay.textContent = '';
                startGame();
            } else {
                alert('Please enter a valid bet amount or wait for the next round.');
            }
        });

        function startGame() {
            let multiplier = 1;
            gameInterval = setInterval(() => {
                multiplier += 0.05;
                plane.style.transform = `translateX(-50%) translateY(-${multiplier * 10}px)`;
                scoreDisplay.textContent = multiplier.toFixed(2) + 'x';
                if (multiplier >= 5) {
                    clearInterval(gameInterval);
                    endGame(multiplier);
                }
            }, 100);
            setTimeout(() => {
                if (isGameRunning) {
                    clearInterval(gameInterval);
                    endGame(multiplier);
                }
            }, 5000); // Game lasts for 5 seconds max
        }

        function endGame(finalMultiplier) {
            const finalScore = parseFloat(scoreDisplay.textContent);
            if (finalScore > 1) {
                gameOverDisplay.textContent = `You won! Payout: ${betAmount * finalScore}`;
            } else {
                gameOverDisplay.textContent = `You lost! Try again.`;
            }
            isBetting = false;
            isGameRunning = false;
            scoreDisplay.textContent = '1.00x';
            plane.style.transform = 'translateX(-50%)';
        }
    </script>
</body>
</html>
